<h1 id="操作规范"><a href="#操作规范" class="headerlink" title="操作规范"></a>操作规范</h1><h3 id="拉取分支代码"><a href="#拉取分支代码" class="headerlink" title="拉取分支代码"></a>拉取分支代码</h3><figure class="highlight crmsh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs crmsh">git <span class="hljs-keyword">clone</span> <span class="hljs-title">xxx</span> -b <span class="hljs-keyword">string</span><br></code></pre></td></tr></table></figure>

<h3 id="创建本地分支，开发-amp-修复…"><a href="#创建本地分支，开发-amp-修复…" class="headerlink" title="创建本地分支，开发&amp;修复…"></a>创建本地分支，开发&amp;修复…</h3><figure class="highlight armasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs armasm"><span class="hljs-symbol">git</span> checkout -<span class="hljs-keyword">b</span> feat/xxxx<br></code></pre></td></tr></table></figure>

<h3 id="开发完成后"><a href="#开发完成后" class="headerlink" title="开发完成后"></a>开发完成后</h3><figure class="highlight livecodeserver"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs livecodeserver">git <span class="hljs-built_in">add</span> .<br>git commit -m <span class="hljs-string">&quot;feat: do something&quot;</span> <span class="hljs-comment">--all</span><br>git <span class="hljs-built_in">log</span><span class="hljs-comment"> //查看CommitID</span><br></code></pre></td></tr></table></figure>

<h3 id="切换测试分支，把改动代码合并"><a href="#切换测试分支，把改动代码合并" class="headerlink" title="切换测试分支，把改动代码合并"></a>切换测试分支，把改动代码合并</h3><figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs arcade">git checkout staging<br>git cherry-pick &#123;CommitID&#125;<br>git <span class="hljs-built_in">push</span><br></code></pre></td></tr></table></figure>

<h3 id="创建-PR"><a href="#创建-PR" class="headerlink" title="创建 PR"></a>创建 PR</h3><figure class="highlight avrasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs avrasm">git checkout feat/xxxx<br>git <span class="hljs-keyword">push</span><br><span class="hljs-meta"># push完成之后会看见，合并链接。</span><br></code></pre></td></tr></table></figure>

<h3 id="commit"><a href="#commit" class="headerlink" title="commit"></a>commit</h3><figure class="highlight maxima"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs maxima">feat：新功能（<span class="hljs-built_in">feature</span>）<br><span class="hljs-built_in">fix</span>：修补bug<br>docs：文档（documentation）<br><span class="hljs-built_in">style</span>： 格式（不影响代码运行的变动）<br>refactor：重构（即不是新增功能，也不是修改bug的代码变动）<br>test：增加测试<br>chore：构建过程或辅助工具的变动<br></code></pre></td></tr></table></figure>
